<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
	<style>
		.pretty-link{
			margin: 20px;
			padding: 5px;
			text-align: center;
			background-color: #56f;
			text-decoration: none;
			color: black;
		}
		.pretty-link:hover, .pretty-link:active{
			background-color: #68f;	
		}
	</style>
  </head>
  <body>
	<a href="https://www.google.com" target="_self">self</a><br/>
	<a href="https://www.google.com" target="_blank">blank</a><br/>
	<a class="pretty-link" href="https://www.google.com">google</a><br/>
  </body>
</html>
